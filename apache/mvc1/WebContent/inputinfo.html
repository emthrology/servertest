<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script
      src="http://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous">
    </script>
    <style>
        *{
            font-family:'apple sd gothic neo';
        }
        *:focus{
            outline: none;
        }
        body{
            background-color: dodgerblue;
        }
       
        button{
            margin-top: 70px;
            margin-left: 150px;
            width: 180px;
            height: 70px;
            background-color: #fff;
            font-size: 15px;
            color: dodgerblue;
            border: 1px solid dodgerblue;
            border-radius: 10px;
        }
        .span{
            font-size: 10px;
            color: red;
            display: none;
        }
        .container{
            height: 50px;
        }
        .titles{
            position: absolute;
            font-size: 20px;
        }
        .inputs{
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 1;
        }
        #letterbox{
            width: 800px;
            height: 600px;
            border-radius: 20px;
            padding: 80px;
            background-color: #fff;
            
        }
       
    </style>
    <script>
        /*
        정규표현식 조건
        1. 아이디
         - 영어소문자 시작 4~12글자
        2. 이름
         - 한글로 2~4글자
        3. 비밀번호
         - 영어 대/소문자+숫자 6~18자리
        4. 비밀번호 확인
         - 비밀번호랑 확인 값이 같은지
        5. email
         - 영어소문자시작 4글자이상 @ 영어.영어(2~6글자)
        6. 전화번호
         - 숫자만
         000-0000-0000형식
         첫번째는 2~3개숫자, 두번째는 3~4개숫자
        7. 회원가입버튼 클릭 시 
         -> 유효성이 모두 맞는지 확인하고 하나라도 맞지 않는 경우 action페이지로 넘기지 않음
         */
    </script>
</head>
<body>
    <div id="borderbox">
        <span style="font: 35px 'apple sd gothic neo'">회원가입</span>
        <form id="letterbox" action="/views/join.jsp" method="post">
            <div class="container" style="position: relative; display: inline-block;">
                <label class="titles">아이디* <span class="span">영어소문자 시작 4~12글자</span></label>
                
                <input id="userId" class="inputs" name="id" type="text" size="60" required>
            </div>
            
            <div class="container" style='position: relative; float: right; margin-right: 100px;'>
                <label class="titles">이름* <span class="span">한글로 2~4글자</span></label>
                <input id="userName" class="inputs" name="name" type="text" size="60" required>
            </div>
            
            <div class="container" style="position: relative; display: inline-block; margin-top: 40px;">
                <label class="titles">비밀번호* <span class="span">영어 대/소문자+숫자 6~18자리</span></label>
                <input id="userPw" class="inputs" name="pw" type="password" size="60" required>
            </div>
            
            <div class="container" style='position: relative; float: right; margin-top: 40px; margin-right: 100px;'>
                <label class="titles">비밀번호 확인* 
                    <span class="span">비밀번호랑 확인 값이 같은지</span>
                </label>
                <input id="userPwCk" class="inputs" type="password" size="60" required>
            </div>
            
            <div class="container" style="position: relative; display: inline-block; margin-top: 40px;">
                <label class="titles">EMAIL* <span class="span">영어소문자시작 4글자이상 @ 영어.영어(2~6글자)</span></label>
                <input id="email" class="inputs" name="email" type="text" size="60" required>
            </div>
            
            <div class="container" style='position: relative; float: right; margin-top: 40px; margin-right: 100px;'>
                <label class="titles">PHONE* <span class="span">숫자만,'-'포함X,첫번째는 2~3개숫자, 두번째는 3~4개숫자</span></label>
                <input id="phone" class="inputs" name="phone" type="text" size="60" required>
            </div>

            <div class="container" style="position: relative; display: inline-block; margin-top: 40px;">
                <label class="titles">성별 <span class="span">(영어 M,F 1글자)</span></label>
                <input id="gender" class="inputs" name="gender" type="text" size="60" required>
            </div>
            
            <div class="container" style='position: relative; float: right; margin-top: 40px; margin-right: 100px;'>
                <label class="titles">나이 <span class="span">숫자만</span></label>
                <input id="age" class="inputs" name="age" type="text" size="60" required>
            </div>

            <div class="container" style="position: relative; display: inline-block; margin-top: 40px;">
                <label class="titles">취미 <span class="span"></span></label>
                <input id="hobby" class="inputs" name="hobby" type="text" size="60" required>
            </div>
            
            <div class="container" style="position: relative; margin-top: 40px;">
                <label class="titles">주소 <span class="span"></span></label>
                <input id="addr" class="inputs" name="address" type="text" size="140">
            </div>
            
            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
        </form>
    </div>
    <script>
        
        $(function(){
            //인풋에 포커스 됐을 때 
            $('.inputs').focus(function(){
                $(this).each(function(index,item){
                    if($(item).is(":focus")){
                        $(item).siblings().css('font-size','15px').css('top','-20px');  
                    }
                    
                });
                
            });
            //포커스 풀렸을 때
            $('.inputs').blur(function(){
                $(this).each(function(index,item){
                    if(!$(item).is(":focus") && $(item).val() == ''){
                        $(item).siblings().css('font-size','20px').css('top','0');
                        $(item).siblings().children().css('display','none');
                    }
                });
                
            });
            
            //정규식 패턴확인
            $("#userId").keyup(function(){
                var id = $(this).val();
                var regex = /^[a-z][a-z0-9]{3,11}$/;
//                test
//                console.log(id);
//                console.log(regex.test(id));
                if(!regex.test(id)){
                    $('.span').eq(0).css('display','inline');   
                }else{
                    $('.span').eq(0).css('display','none');
                }
            });
            
            $("#userName").keyup(function(){
                var name = $(this).val();
                var regex = /^[가-힣]{2,4}$/;
                if(!regex.test(name)){
                    $('.span').eq(1).css('display','inline');   
                }else{
                    $('.span').eq(1).css('display','none');
                }
            });
            
            $("#userPw").keyup(function(){
                var pw = $(this).val();
                var regex = /^[a-zA-Z0-9]{6,18}$/;
                if(!regex.test(pw)){
                    $('.span').eq(2).css('display','inline');   
                }else{
                    $('.span').eq(2).css('display','none');
                }
            });
            
            $("#userPwCk").keyup(function(){
                var pwCk = $(this).val();
                if($('.inputs').eq(2).val() != pwCk){
                    $('.span').eq(3).css('display','inline');   
                }else{
                    $('.span').eq(3).css('display','none');
                }
            });
            
            $("#email").keyup(function(){
                var email = $(this).val();
                var regex = /^[a-zA-Z-0-9]{4,12}@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
                if(!regex.test(email)){
                    $('.span').eq(4).css('display','inline');   
                }else{
                    $('.span').eq(4).css('display','none');
                }
            });
            
            $("#phone").keyup(function(){
                var phone = $(this).val();
                var regex =  /^(010)\d{3,4}\d{4}$/;
                if(!regex.test(phone)){
                    $('.span').eq(5).css('display','inline');   
                }else{
                    $('.span').eq(5).css('display','none');
                }
            });
            
            $('button[type=submit]').click(function(event){
               $('.span').each(function(index,item){
                  if($(item).css('display') == 'inline'){
                      alert("똑바로 입력해");
                      event.preventDefault();
                      return false;
                      
                  }
               }); 
            });

            
        });
    </script> 
</body>
</html>
